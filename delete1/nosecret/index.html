<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>大家的秘密</title>
</head>

<body>
    <!-- <script type="text/javascript" src="../../dist/nebulas.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/nebulas@0.5.2/dist/nebulas.js"></script>
    <!-- <script type="text/javascript" src="../../dist/nebpay.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/nebpay.js@0.2.1/dist/nebPay.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div style="text-align: center">
                    <h1>大家的秘密</h1>
                </div>

                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <span class="label">分隔符</span>
                            <div class="list-group">
                                <a class="list-group-item active">打捞秘密</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group col-md-3" style="margin-top:20p;margin-left:20px">
                    <input type="text" class="form-control" placeholder="请输入信件名称" id=search_title />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-search" id=search>打捞</button>

                    </span>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-md-12 column"></div>
            </div>

            <div style="text-align: center">
                <h1 id=title></h1>
            </div>
            <div id=content style="margin-left:20px"></div>
            <div id=author style="text-align: right; font-style: italic"></div>
            <div id="timestamp" style="text-align: right; font-style: italic"></div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <span class="label">分隔符</span>
                        <div class="list-group">
                            <a class="list-group-item active">发表秘密</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group" style="margin-left:20px">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" placeholder="输入标题" id=input_title>
            </div>
            <div class="input-group" style="margin-top:20px ;margin-left:20px">
                <span class="input-group-addon">正文</span>
                <input type="text" class="form-control" placeholder="输入正文" id=input_content>
            </div>
            <div style="text-align: right;margin-top:20px ">
                <button class="btn btn-info" id=post>发表</button>
            </div>


        </div>
</body>

<script src="./js/home.js"></script>

</html>
