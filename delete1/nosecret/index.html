<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>大家的秘密</title>
</head>

<body>
    <!-- <script type="text/javascript" src="../../dist/nebulas.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/nebulas@0.5.2/dist/nebulas.js"></script>
    <!-- <script type="text/javascript" src="../../dist/nebpay.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/nebpay.js@0.2.1/dist/nebPay.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div style="text-align: center">
                    <h1>大家的秘密</h1>
                </div>

                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="span12">
                            <span class="label">分隔符</span>
                            <div class="list-group">
                                <a class="list-group-item active">打捞秘密</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-group col-md-3" style="margin-top:20p;margin-left:20px">
                    <input type="text" class="form-control" placeholder="请输入信件名称" id=search_title />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-search" id=search>打捞</button>

                    </span>
                </div>
            </div>

            <div class="row clearfix">
                <div class="col-md-12 column"></div>
            </div>

            <div style="text-align: center">
                <h1 id=title></h1>
            </div>
            <div id=content style="margin-left:20px"></div>
            <div id=author style="text-align: right"></div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <span class="label">分隔符</span>
                        <div class="list-group">
                            <a class="list-group-item active">立即发布</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group" style="margin-left:20px">
                <span class="input-group-addon">标题</span>
                <input type="text" class="form-control" placeholder="输入标题" id=input_title>
            </div>
            <div class="input-group" style="margin-top:20px ;margin-left:20px">
                <span class="input-group-addon">正文</span>
                <input type="text" class="form-control" placeholder="输入正文" id=input_content>
            </div>
            <div style="text-align: right;margin-top:20px ">
                <button class="btn btn-info" id=post>提交</button>
            </div>


        </div>
</body>

<script>
    "use strict";
    var enableDebug = true;
    var dappContactAddress = "n1ktDUiZ5ry4fTUWdq8F2dB2ppogWeMAiQe";
    var NebPay = require("nebpay")
    var nebPay = new NebPay()
    var serialNumber

    var nebulas = require("nebulas")
    var HttpRequest = nebulas.HttpRequest;
    var Neb = nebulas.Neb;
    var neb = new Neb();
    neb.setRequest(new HttpRequest("https://testnet.nebulas.io"));
    var Account = nebulas.Account;
    var Transaction = nebulas.Transaction;
    var Unit = nebulas.Unit;
    var NVM = nebulas.NVM;
    var account, tx, txhash;
    var block = {
        timestamp: 0,
        height: 1
    };

    var transaction = {
        hash: "90e7b51c417c6feff14635d47552e26295d05fb3228cbb35000f1b367527e833",
        from: "n1ZNBpKGq6ffBjbUZR22terqWvenXzcdzZq",
        to: dappContactAddress,
        value: "0",
        nonce: 1,
        timestamp: 1527077193,
        gasPrice: "1000000",
        gasLimit: "20000"
    };
    $("#search").click(function () {
        if (!$("#search_title").val()) {
            alert('搜索标题不能为空');
            return;
        }
        $('#content').text("");
        // call("get", "[\"" + $("#search_title").val() + "\"]")
        var from = dappContactAddress
        var value = "0";
        var nonce = "0"
        var gas_price = "1000000"
        var gas_limit = "2000000"
        var callFunction = "get";
        var callArgs = "[\"" + $("#search_title").val() + "\"]";
        var contract = {
            "function": callFunction,
            "args": callArgs
        }
        var numberDel = neb.api.call(from, dappContactAddress, value, nonce, gas_price, gas_limit, contract).then(function (resp) {
            console.log(numberDel)
            var result = resp.result;
            if (result === 'null') {
                $('#content').text("没有发现该标题秘密，你可以立即写一篇！");
                $('#title').text("");
                $('#author').text("");
                return;
            }
            console.log(result);
            result = JSON.parse(result);
            $("#title").text(result.title);
            $('#content').text("正文:  " + result.content);
            $('#author').text("作者：" + result.author);
        }).catch(function (err) {
            console.log("error :" + err.message);
        })
    })

    $('#post').click(function () {
        if (!$("#input_title").val() || !$("#input_content").val()) {
            alert('标题或者文本不能为空');
            return;
        }
        var to = dappContactAddress;
        var value = "0";
        var callFunction = "save";
        var callArgs = "[\"" + $("#input_title").val() + "\",\"" + $("#input_content").val() + "\"]";
        serialNumber = nebPay.call(to, value, callFunction, callArgs, {    //使用nebpay的call接口去调用合约,
            listener: function (resp) {
                console.log(resp)
                loopQuery(resp)
            },
            debug: enableDebug
        });
    })

    function loopQuery(serialNumberP) {
        nebPay.queryPayInfo(serialNumberP, { debug: enableDebug })   //search transaction result from server (result upload to server by app)
            .then(function (info) {
                info = JSON.parse(info);
                console.log(info)
                if (info && info.data && info.data.status == 0) {
                    alert("failed reason：" + info.data.execute_error)
                } else if (info && info.data && info.data.status == 1) {
                    alert("success")
                } else if (info.data.status == 2) {
                    console.log("pending...")
                    loopQuery(serialNumberP)
                }
            })
            .catch(function (err) {
                console.log(err);
            });
    }

    function call(funcP, argsP) {
        var source = "n1ZNBpKGq6ffBjbUZR22terqWvenXzcdzZq"//dappContactAddress this may be code source
        var nvm = new NVM(block, transaction);
        var func = funcP
        var args = argsP
        try {
            var result = nvm.call(source, func, args);
            if (result === undefined) {
                result = "call success!"
            }
            if (typeof result === "object") {
                result = JSON.stringify(result);
                $("#title").text(result.title);
                $('#content').text("正文:  " + result.content);
                $('#author').text("作者：" + result.author);
            }
        } catch (e) {
            $('#content').text("异常: " + e);
        }
    }
</script>

</html>
